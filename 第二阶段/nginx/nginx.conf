worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    upstream lagouServer{
        server localhost:8080;
        server localhost:8081;
    }
    server {
        listen       85;
        server_name  localhost;

        
        location / {
            proxy_pass http://lagouServer/;
        }

    }

}
